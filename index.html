<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Nighthawks FF | Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-bg">

<div class="auth-card">

  <img src="nighthawks-logo3.png" class="login-logo" alt="Nighthawks Logo">

  <!-- TEAM NAME -->
  <div class="input-box">
    <span class="icon user-icon"></span>
    <input id="team" placeholder="Team Name">
  </div>

  <!-- MOBILE -->
  <input
  id="mobile"
  type="tel"
  inputmode="numeric"
  pattern="[0-9]*"
  maxlength="10"
  placeholder="Mobile Number (10 digits)"
  oninput="checkMobileStatus()"
/>


  <!-- PASSWORD -->
  <div class="input-box">
    <span class="icon lock-icon"></span>
    <input
      id="password"
      type="password"
      placeholder="Password"
    />
  </div>

  <!-- REGISTER (HIDDEN BY DEFAULT) -->
  <button
  id="registerBtn"
  onclick="register()"
  style="display:none"
>
  Register
</button>

<button
  id="loginBtn"
  onclick="login()"
  style="display:none"
>
  Login
</button>

  <!-- FORGOT PASSWORD -->
  <p style="margin-top:12px; text-align:center;">
    <a href="#" onclick="openForgotPassword()">Forgot password?</a>
  </p>

  <!-- MESSAGE -->
  <p id="msg"></p>

</div>

<script src="script.js"></script>
</body>
</html>
